<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4 bg-white shadow-lg p-4 rounded">
            <h1 class="text-center mb-4 text-primary">Update Customer</h1>

            <div class="m-5">
                <input type="text" class="form-control" placeholder="Find.." id="txtSearch">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" id="txtName">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Address" id="txtAddress">
            </div>
            <div class="mb-5">
                <input type="text" class="form-control" placeholder="Salary" id="txtSalary">
            </div>

            <div class="text-center m-4">
                <input type="button" value="Update" class="btn btn-success w-100" onclick="updateCustomer()">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="updateCustomer.js"></script>
    <script src="searchCustomer.js"></script>
</body>
</html>
